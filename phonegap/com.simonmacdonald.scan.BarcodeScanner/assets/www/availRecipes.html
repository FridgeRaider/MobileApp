    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/master.css" />

    </head>
    <body id="stage" class="theme">
		<div class="app">
			<div style="float:right;">
				<a href="main.html"><input type="submit" class="btn small" value="Back to Ingredients"></a>
				<input type="submit" class="btn" value="Logout" onclick="logOut();">
			</div>
			<input id="availableRecipeSearch" type="text" name="recipes" placeholder="Available Recipes" onchange='createRecipeTable();' />
		</div>
		<div id="table-header">
			<h2>Recipes</h2>
		</div>
		<div id="NoRecipes" style='font-weight:bold'>We could not find any recipes with your ingredients.</div>
		<table class="recipeTable" style='font-weight:bold'>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id='recipeTableData'></tbody>
		</table>
    </body>
	<script type="text/javascript" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script type="text/javascript" src="js/AvailableRecipes.js"></script>
	<script type="text/javascript">
		app.initialize();
		checkLogin();
		document.addEventListener("deviceready", createRecipeTable, false); //for phonegap
		$(document).ready(createRecipeTable); //for desktop
	</script>
