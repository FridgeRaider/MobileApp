        <div class="container">

            <!-- Register form: Username, Password and displayName field. sends information to server-->
            <div id="form">
                <form onsubmit="return false">
                    <h1>FridgeRaider</h1>

                        <input type="text" name="username" placeholder="Email" required="" id="username" />
                    </div>
                    <div id="user">
                        <input type="password" name="password" placeholder="Password" required="" id="password" />
                    </div>
                     <div id="user">
                        <input type="text" name="displayName" placeholder="Display Name" required="" id="displayName" />

        <script>
        function init() {
        console.log("Good to go");
        }
        function Register() {
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var displayName = document.getElementById("displayName");
        alert(username.value);
        alert(password.value);
        alert(displayName.value);
        var ROOT = "https://hungrynorse.appspot.com/_ah/api";
        gapi.client.load('hungrynorse', 'v1', function() {
            console.log("About to Send Data");
			
            gapi.client.hungrynorse.users.register({"email":username.value, "password":password.value, "displayName":displayName.value}).execute(response);
            }, ROOT);
        
        }

        function response(data){
        console.log(data);
        }
        </script>
