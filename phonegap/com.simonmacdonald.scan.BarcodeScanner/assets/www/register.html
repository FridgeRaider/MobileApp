<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/master.css" />
		<link rel="icon" type="image/jpg" href="img/Viking_Refrigerator.jpg" />
        <title>Register</title>
    </head>
    <body id="stage" class="theme">
        <div class="container">
          <section id="content">
            <!-- Register form: Username, Password and displayName field. sends information to server-->
            <div id="formcenter">
                <form id="login" onsubmit="return false">
                    <h1>FridgeRaider</h1>
                    <div id="user">
                        <input type="text" name="email" placeholder="Email" required="" id="email" />
                    </div>
                    <div id="user">
                        <input type="password" name="password" placeholder="Password" required="" id="password" />
                    </div>
                     <div id="user">
                        <input type="text" name="displayName" placeholder="Display Name" required="" id="displayName" />
                    </div>
                    <div>
    					<input type="submit" onclick="register();" value="Register">
                    </div>
                </form>
            </div>
          </section>
        </div>
        <script type="text/javascript" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script type="text/javascript">
		app.initialize();
		document.addEventListener("deviceready", formcenter, false); //for phonegap
		$(document).ready(formcenter); //for desktop
	</script>
    </body>
</html>
